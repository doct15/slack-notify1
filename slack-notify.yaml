version: v1
description: Nebula Slack Notify 

parameters:
  message:
    description: Slack message
    'default: Hello World 3! :hooray:'
steps:
- name: init-workflow
  image: alpine:latest
  input:
    - echo "Initializing workflow - Notify with Slack"
- name: slack-notify
  image: gcr.io/nebula-tasks/nebula-slack-notification:57d9f2b
  spec:
    apitoken:
      $type: Secret
      name: slack-token
    channel: "#bmprivate"
    message:
       $type: Parameter
       name: message
  dependsOn:
  - init-workflow
