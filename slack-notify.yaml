version: v1
description: Nebula Slack Notify 

steps:
- name: init-workflow
  image: alpine:latest
  input:
    - echo "Initializing workflow - Notify with Slack"
- name: slack-notify
  image: gcr.io/nebula-tasks/nebula-slack-notification:57d9f2b
  spec:
    inputs:
      params:
        - name: message
          default: "Hello World3 :hooray:"
    apitoken:
      $type: Secret
      name: slack-token
    channel: "#bmprivate"
    #message: "Hello World2 :hooray:"
  dependsOn:
  - init-workflow
